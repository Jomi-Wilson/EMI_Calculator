<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      width: 300px;
      margin: 50px auto;
      border: 2px solid #006400; /* Dark Green Border */
      border-radius: 10px;
      padding: 20px;
      background: #fff;
    }
    h2 {
      text-align: center;
      color: #006400; /* Dark Green Heading */
    }
    label {
      display: block;
      margin-top: 15px;
      color: #006400;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #555;
      border-radius: 8px;
      font-size: 16px;
    }
    .result {
      margin-top: 15px;
      background-color: #008080; /* Teal Result Box */
      color: white;
      padding: 8px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loan EMI Calculator</h2>

    <label>Loan Amount(Rs.):</label>
    <input type="number" id="loan" value="500000">

    <label>Annual Interest Rate(%):</label>
    <input type="number" id="rate" value="15">

    <label>Tenure(Years):</label>
    <input type="number" id="years" value="5" oninput="calculateEMI()">

    <div class="result" id="loanAmount"></div>
    <div class="result" id="totalInterest"></div>
    <div class="result" id="emi"></div>
    <div class="result" id="totalRepayment"></div>
  </div>

  <script>
    function calculateEMI() {
      let P = document.getElementById("loan").value;
      let R = document.getElementById("rate").value;
      let N = document.getElementById("years").value * 12;

      let monthlyRate = R / 12 / 100;
      let emi = (P * monthlyRate * Math.pow(1 + monthlyRate, N)) /
                (Math.pow(1 + monthlyRate, N) - 1);

      let totalRepayment = emi * N;
      let totalInterest = totalRepayment - P;

      document.getElementById("loanAmount").innerHTML =
        "Loan Amount: ₹" + Number(P).toLocaleString();

      document.getElementById("totalInterest").innerHTML =
        "Total Interest: ₹" + Math.round(totalInterest).toLocaleString();

      document.getElementById("emi").innerHTML =
        "EMI: ₹" + Math.round(emi).toLocaleString();

      document.getElementById("totalRepayment").innerHTML =
        "Total Repayment: ₹" + Math.round(totalRepayment).toLocaleString();
    }

    calculateEMI();
  </script>
</body>
</html>
